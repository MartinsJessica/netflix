<!DOCTYPE html>
<html lang="pt-BR">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Jéssica</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">Netflix</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#documentarios">Documentários</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <h2>Filmes, séries e muito mais.</h2>
        <p>Assista quando quiser, cancele a qualquer momento.</p>
        <div class="buttons">
            <button class="btn">Comece agora</button>           
            <button class="btn">Assine Agora</button>
            <button class="btn">Teste Grátis!</button>        
        </div>
    </section>

    <!-- Lista de Filmes -->
    <main>
        <section class="movie-row">
            <h2>Lançamentos</h2>
            <div class="movies">
                <div class="movie-item">
                    <img src="https://posterspy.com/wp-content/uploads/2016/08/amy2.png" alt="Filme 1"> 
                    <p>Filme 1</p>
                </div>
                <div class="movie-item">
                    <img src="https://i.ebayimg.com/images/g/Wr0AAOSwgjtgUEtT/s-l1200.jpg" alt="Filme 2">
                    <p>Filme 2</p>
                </div>
                <div class="movie-item">
                    <img src="https://i.ebayimg.com/images/g/6e8AAOSwQy9jUQSP/s-l1200.jpg" alt="Filme 3">
                    <p>Filme 3</p>
                </div>
                <div class="movie-item">
                    <img src="https://64.media.tumblr.com/39ec37f14de9bfbe41d1cec05accd745/c4792e8124bb997e-ee/s500x750/cdd0d8396a136bc80aab539022bcf46e47986d4d.jpg" alt="Filme 4">
                    <p>Filme 4</p>
                </div>
                <div class="movie-item">
                    <img src="https://i.ebayimg.com/images/g/jv4AAOSwgZ1Xt9Iy/s-l400.jpg" alt="Filme 5">
                    <p>Filme 5</p>
                </div>
            </div>
        </section>
    </main>     
</body>
</html>
